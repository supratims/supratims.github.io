<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Contact us</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <div class="container-fluid">
        <h1>Contact us </h1>
        <div class="col-12 row">
            <div class="col-8 col-xs-12">
                <div class="form-control-lg">
                    <div class="form-group row">
                     <label for="name-input" class="col-2 col-form-label">Name</label>
                     <div class="col-10">
                       <input class="form-control" type="text" placeholder="Full name" id="name-input">
                     </div>
                   </div>
                   <div class="form-group row">
                     <label for="email-input" class="col-2 col-form-label">Email</label>
                     <div class="col-10">
                       <input class="form-control" type="email" placeholder="Your email" id="email-input">
                     </div>
                   </div>
                   <div class="form-group row">
                     <label for="phone-input" class="col-2 col-form-label">Phone</label>
                     <div class="col-10">
                       <input class="form-control" type="phone" placeholder="Your phone" id="phone-input">
                     </div>
                   </div>
                   <div class="form-group row">
                     <label for="message-text" class="col-2 col-form-label">Message</label>
                     <div class="col-10">
                       <textarea class="form-control" id="message-text" placeholder="Type your message here"></textarea>
                     </div>
                   </div>
                   <div class="form-group row">
                     <div class="col-10 offset-2">
                         <button class="btn btn-primary col-12">
                            <i class="fa fa-envelope"></i> Send
                          </button>
                     </div>
                   </div>
               </div>
            </div>
            <div class="col-4 col-xs-12">
                <div class="row">
                    <div class="col-12  m-2">
                        1 Queen Street London EC3
                    </div>
                    <div class="col-12 m-2">
                         <i class="fa fa-phone"></i> +44 (0) 123 45678
                    </div>

                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9933.388222373569!2d-0.09239112116718301!3d51.506848572559285!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4876035159bb13c5%3A0xa61e28267c3563ac!2sLondon+Bridge!5e0!3m2!1sen!2suk!4v1502920389164" width="320" height="220" frameborder="0" style="border:0" allowfullscreen></iframe>

               </div>
            </div>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
